<div style="margin:50px;">
  <div class="table-responsive">
    <table border="2px" align="center">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody *ngIf="!loader">
        <tr *ngFor="let emp of employees.data">
          <td>{{emp.first_name}}</td>
          <td>{{emp.last_name}}</td>
          <td><img width="50" src="{{emp.avatar}}"/></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
